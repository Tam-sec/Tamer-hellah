<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدار الذهبي لمعالجة المياه - خدمة العملاء</title>
    <link rel="stylesheet" href="assets/chatbot-style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>المدار الذهبي لمعالجة المياه</h2>
            <p>خدمة العملاء الذكية</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
            <button id="sendButton">إرسال</button>
        </div>
    </div>

    <script src="js/chatbot.js"></script>
</body>
</html>
